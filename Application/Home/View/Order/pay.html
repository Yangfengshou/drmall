    <!--底部服务-->
<script>
    //校验用户名
    $("#btn_pay").click(function() {
        var yanzhengma =$.trim($("input[name='yanzhengma']").val());
        // var validcode =$.trim($("input[name='username']").val());
        $.post("{:U('Order/login')}",{
            "yanzhengma" : yanzhengma,
            //"validcode" : validcode,
            "dosubmit":1
        },function(data) {
            if (data['status'] ==1) {
                alert(data['content']);
                //这里加location  跳到支付成功页面
                location.href="{:U('Order/paySuccess')}";
            }else{

                alert(data['content']);
            }

            return false;
        },"json");
    });
    //点击获取验证码按钮
    $("#yanzhengma").click(function() {
        getSmsCode();
    });

    //获取短信验证码
    function getSmsCode() {

        var username = $.trim($("input[name='username']").val());//得到页面里的手机号码
        var reguser = /^[1][3-8]\d{9}$/;
        if (username == "") {
            alert("请填写手机号码");
            return false;
        }
        if (!reguser.test(username)) {
            alert("手机号码格式不正确");
            return false;
        }
        $("#yanzhengma").off('click');
        $.post("{:U('Order/login')}",{
            "username" : username,
            'sendSms':1
        }, function(data) {
            if (data['status'] == 1) {
                timeout();
                alert(data['content']);
            }else{
                console.log(333);
                $("#yanzhengma").off('click');
                $('#yanzhengma').on("click", function(event){
                    getSmsCode();
                });
                alert(data['content']);
            }
        },'json');
    }
    var sec = 60;
    var interval = null;
    //开启定时器
    function timeout() {
        interval = setInterval(run, 1000);
    }
    function run() {
        if (sec >= 1) {
            sec--;
            $("#yanzhengma").hide();
            $("#nowYanzhengma").show();
            $("#nowYanzhengma").val("倒计时(" + sec + ")s");

        } else {
            $("#yanzhengma").off('click');
            $('#yanzhengma').on("click", function(event){
                getSmsCode();
            });
            $("#yanzhengma").show();
            $("#nowYanzhengma").hide();
            clearInterval(interval);//关闭定时器
            sec = 60;
        }

    }
</script>
