<layout name="Layout/layout2"/>
    <div class="f-r">
        <div class="confirmation">
            <div class="in-tit" style="border-bottom:0;">
                <h3>浏览记录</h3>
            </div>
        </div>
        <div class="browse">
            <div class="browse-hd">
                <p>8月13日</p><span>4  件宝贝</span>
            </div>
            <ul>
                <foreach name="goods" item="v">
                <li>
                    <div class="li-top">
                        <a href="{:U('Goods/goodsdetail',array(gid=>$v[goods_id]))}" title="{$v[goods_name]}" class="li-top-tu"><img style="width: 120px;height: 120px;" src="__PUBLIC__/home/upload/300/thumb_300_{$v.goods_pic}" /></a>
                        <p class="jiage"><span class="sp1">￥{$v.goods_price}</span><span class="sp2">￥{$v.goods_marketprice}</span></p>
                    </div>
                    <a href="#" class="miaoshu">{:mb_substr($v['goods_name'],0,14,'utf8')}</a>
                    <p class="weike">鄂尔多斯官方旗舰店自营</p>
                </li>
                </foreach>
                <div style="clear:both;"></div>
            </ul>
        </div>
        </div>
        <!--分页-->
        <div class="paging">
            <div class="pag-left f-l">
                <a href="#" class="about left-r f-l"><</a>
                <ul class="left-m f-l">
                    <li><a href="#">1</a></li>
                    <li class="current"><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">100</a></li>
                    <div style="clear:both;"></div>
                </ul>
                <a href="#" class="about left-l f-l">></a>
                <div style="clear:both;"></div>
            </div>
            <div class="pag-right f-l">
                <div class="jump-page f-l">
                    到第<input type="text" />页
                </div>
                <button class="f-l">确定</button>
                <div style="clear:both;"></div>
            </div>
            <div style="clear:both;"></div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
