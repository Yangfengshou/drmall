<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/admin/js/jQuery.1.8.2.min.js"></script>
<script src="__PUBLIC__/admin/js/cloud.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/home/layer/layer.js"></script>
<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })
});
</script>

</head>

<body style="background-color:#1c77ac; background-image:url(__PUBLIC__/admin/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>  
<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>    
</div>
    <form action="" method="post">
<div class="loginbody">
    <span class="systemlogo"></span>
    <div class="loginbox loginbox1">
        <ul>
            <li><input name="admin_username" id="username" type="text" class="loginuser" value="" placeholder="Username"/></li>
            <li><input name="admin_password" id="password" type="text" class="loginpwd" value="" placeholder="Password"/></li>
            <li class="yzm">
                <span><input name="" id="verify" type="text" value="" /></span>
                <cite><img src="{:U('Public/loginMy',array('id'=>1))}" onclick="this.src='__MODULE__/Public/loginMy/id/1/'+Math.random();" width="116" height="46" />
                </cite>
            </li>
            <li>
                <input id="login" name="dosubmit" type="button" class="loginbtn" value="登录" />
                <label><input name="" type="checkbox" value="" checked="checked" />记住密码</label>
                <label><a href="#">忘记密码？</a></label>
            </li>
        </ul>
    </div>
</div>
    </form>
</body>
<script>
$(function(){
    //点击登陆
    //获取on('click',function)点击事件登录的id
    $('#login').on('click',function(){
        var username=$('#username').val();
        var password=$('#password').val();
        var verify=$('#verify').val();
        //方法的字段名是否与方法页面定义的字段名一致
        $.post("{:U('Login/myLogin')}",{username: username, password: password, verify:verify},function (data){
            if(data['status']==1) {
                layer.msg(data['info'],{icon:6});
                location.href = "{:U('Admin/Index/index')}";
            }else{
                layer.msg(data['info'],{icon:2})
            }
        },'json');
    })
})
</script>
</html>
