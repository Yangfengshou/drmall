<thead>
<tr>
    <th><input name="" type="checkbox" value="" checked="checked"/></th>
    <th>编号<i class="sort"></i></th>
    <th>订单号</th>
    <th>用户</th>
    <th>订单状态</th>
    <th>订单时间</th>
    <th>成交额</th>
    <th>操作</th>
</tr>
</thead>
<tbody>
<foreach name="res" key="k" item="val">
    <tr>
        <td><input name="" type="checkbox" value="" /></td>
        <td>{$val[order_id]}</td>
        <td>{$val[order_number]}</td>
        <td>{$val[member_name]}</td>
        <td>{$val[order_status_name]}</td>
        <td>{$val[order_addtime]|date='Y-m-d H:m:s',###}</td>
        <td>{$val[goods_price]}</td>
        <td>
            <input name="oid"  type="hidden" value="{$val[order_id]}">
            <a href="javascript:void (0)"  class="tablelink" data-id="{$val[order_status]}"><img src="__PUBLIC__/admin/images/integral-left-li-p2.gif"/>
                {$val[admin_option]}
            </a>
            <a href="#" class="tablelink" data-id="{$val[order_id]}"><img src="__PUBLIC__/admin/images/integral-left-li-p7.gif"/> 删除
            </a></td>
    </tr>
</foreach>
</tbody>
